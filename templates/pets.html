{% extends 'base.html'  %}
{% block title %}Pets{% endblock %}

{% block content %}
<h1>Pets</h1>
{% for pet in pets %}
    <img src="{{pet.photo_url}}" alt="{{pet.name}}"></img>
        {% if pet.available == true %}
            <p><a href="/{{pet.id}}">{{pet.name}}</a> is <strong>Available</strong></p>
        {% else %}
            <p><a href="/{{pet.id}}">{{pet.name}}</a></p>
            {% endif %}
{% endfor %}

<form action='/add'>
    <button>Add Pet</button>
</form>
{% endblock %}
